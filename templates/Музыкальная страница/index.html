<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Музыкальная страница посвящается Цою на 60 летие | BootstrapTema</title>
<link href="juicyslider-min.css" rel="stylesheet" />
<script src="jquery-1.10.2.js"></script>
<script src="jquery-ui.min.js"></script>
<script src="juicyslider-min.js"></script>
</head>
<body>
<div id="myslider" class="juicyslider">
<ul>
<li><img src="tatyana-urskaya.jpg" alt="1"></li>
<li><img src="tatyana-urskaya-1.jpg" alt="2"></li>
<li><img src="tatyana-urskaya-2.jpg" alt="3"></li>
<li><img src="tatyana-urskaya-3.jpg" alt="4"></li>
</ul>
<div class="mask"></div>
</div>
<audio src="tatyana-urskaya-kukushka.mp3" type='audio/mpeg;codecs="mp3"' autoplay></audio>
<script>
$(function() {
$('#myslider').juicyslider({
mask: "strip",
width: '100%',
height: null,
autoplay: 5000,
show: {effect: 'puff', duration: 5000},
hide: {effect: 'puff', duration: 5000},
});
});
</script>
</body>
</html>
